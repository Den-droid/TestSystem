<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link href="/static/styles/error.css" rel="stylesheet">
    <link href="/static/styles/common.css" rel="stylesheet">
</head>
<body>
<div>
    <h3>Search for Questions</h3>
    <form method="get" onsubmit="return validateQuestionSearch()">
        <label> Enter text:
            <input type="text" name="text">
        </label>
        <input type="submit" value="Search">
    </form>
</div>
<div id="error" th:text="${error ?: ''}"></div>
<div id="questions">
    <p th:if="${#lists.isEmpty(questions)}">
        There are no questions with such parameters!!!
    </p>
    <div th:each="question, questionStat : ${questions}">
        <h4 th:text="${#strings.length(question.text) > 100
                ? #strings.substring(question.text, 0, 100)
                : question.text}"></h4>
        <p th:text="'Correct Answers: '${statistics[questionStat.index].correctAnswers}"></p>
        <p th:text="'Wrong Answers: '${statistics[questionStat.index].wrongAnswers}"></p>
    </div>
</div>
<div id="pagination">

</div>
<script src="/static/scripts/searchValidation.js" type="text/javascript"></script>
</body>
</html>
