<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
    <link href="/static/styles/error.css" rel="stylesheet">
    <link href="/static/styles/common.css" rel="stylesheet">
</head>
<body>
<div>
    <h3>Search for Topics</h3>
    <form method="get" onsubmit="return validateTopicSearch()">
        <label> Enter name:
            <input type="text" name="name">
        </label>
        <input type="submit" value="Search">
    </form>
</div>
<div id="error"></div>
<div id="topics">
    <p th:if="${#lists.isEmpty(topics)}">
        There are no topics with such parameters!!!
    </p>
    <div th:each="topic : ${topics}">
        <h4 th:text="${topic.name}"></h4>
        <a th:href="@{/topic/{id}/questions(id=${topic.id})}">Questions</a>
    </div>
</div>
<div id="pagination">

</div>
<script src="/static/scripts/searchValidation.js" type="text/javascript"></script>
</body>
</html>
