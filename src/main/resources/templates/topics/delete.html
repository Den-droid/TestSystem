<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete topic</title>
    <link href="/static/styles/error.css" rel="stylesheet">
</head>
<body>
<p>
    To delete topic "<span th:text="${topic.name}"></span>" you need to choose another topic
    to which this topic's questions will be transferred.
</p>
<form method="get">
    <label>
        <input type="text" name="part">
    </label>
    <input type="submit" value="Search topic">
</form>
<form method="post" name="deleteTopic" onsubmit="return validateDeleteTopic()">
    <th:block th:if="${topics} ne null and ${!#lists.isEmpty(topics)}"
              th:each="topic : ${topics}">
        <label>
            <input th:value="${topic.name}"
                   type="radio" name="topicName" class="topicRadio">
        </label>
        <span th:text="${topic.name}"></span>
    </th:block>

    <div id="error">
    </div>

    <button>
        Remove topic
    </button>
</form>
<script src="/static/scripts/deleteTopicValidation.js" type="text/javascript"></script>
</body>
</html>
