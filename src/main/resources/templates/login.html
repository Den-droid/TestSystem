<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/styles/error.css" rel="stylesheet">
</head>
<body>
<form name="login" method="post" action="/login" onsubmit="return validateLogin()">
    <label for="username"> Enter username:
        <input id="username" type="text" name="username" placeholder="Enter email"/>
    </label>
    <br>
    <label for="password"> Enter password:
        <input id="password" type="password" name="password"/>
    </label>
    <br>
    <div id="error" th:text="${error} ?: ''">
    </div>
    <button type="submit">Login</button>
</form>
<script src="/static/scripts/login.js" type="text/javascript"></script>
</body>
</html>
