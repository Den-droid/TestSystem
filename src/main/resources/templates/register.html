<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="/static/styles/error.css" rel="stylesheet">
</head>
<body>
<h1>Registration</h1>
<br>
<form name="register" method="post" action="/register" onsubmit="return validateRegister()">
    <label for="username"> Username <sup style="color: red">*</sup>:
        <input id="username" name="username" value="" type="text"/>
    </label>
    <br>
    <small>Username must contain at least 6 characters!</small>
    <br>
    <label for="password"> Password <sup style="color: red">*</sup>:
        <input id="password" name="password" value="" type="password"/>
    </label>
    <br>
    <small>Password must contain at least 8 characters!</small>
    <br>
    <label for="confirmPassword"> Confirm password <sup style="color: red">*</sup>:
        <input id="confirmPassword" name="confirmPassword" value="" type="password"/>
    </label>
    <br>
    <label for="firstName"> First name <sup style="color: red">*</sup>:
        <input id="firstName" name="firstName" value="" type="text"/>
    </label>
    <br>
    <label for="lastName"> Last name <sup style="color: red">*</sup>:
        <input id="lastName" name="lastName" value="" type="text"/>
    </label>
    <br>
    <label for="email"> Email <sup style="color: red">*</sup>:
        <input id="email" name="email" value="" type="text"/>
    </label>
    <br>
    <div id="error" th:text="${error} ?: ''">
    </div>
    <button type="submit">Register</button>
</form>
<script src="/static/scripts/register.js" type="text/javascript"></script>
</body>
</html>
